<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">



    <title>Teacher portal</title>
    <style>

        .navbar-custom {
            background-color: lightgreen;
        }
        .s_box {
            position: relative;
            box-shadow: 2px 1px 7px 1px #e6e6e6;
            border-radius: 10px;
            background: rgb(34, 193, 195);
            background: linear-gradient(72deg, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 81%);
            overflow: hidden;
            padding: 20px;
        }
        .s_box img{
            position:absolute;
            top:40%;
            right:20px;
            width:20%;
            height:auto;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light "  >
    <div class="container">
      <a class="navbar-brand" href="#">
             <img src="{{ url_for('static', filename='others/logo.png')}}" class="logo"  alt="" >
    </a>


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

        <ul class="navbar-nav ml-auto">

            <li class="nav-item"><a href="#" class="nav-link"><i class="fas fa-tachometer-alt"></i>  Dashboard</a></li>
            <li class="nav-item">
                <a href="/create_class" class="nav-link"><i class="fas fa-plus"></i> Create Class</a>
            </li>
            <li class="nav-item">
                <a href="/vc_logout"  class="nav-link"> <i class="fas fa-power-off"></i> Logout</a>
            </li>
        </ul>
        </div>
    </div>
    </nav>



    {% for row in rows %}
    <div class="col-md-3 m-4 class_box">
        <img src="https://www.pngarts.com/files/11/Avatar-PNG-Transparent-Image.png" class="img" alt="">

            <h4>{{ row[3] }}</h4>
            <span> Class : {{ row[4] }}</span><br>
            <span> Code : <strong>{{ row[5] }}</strong> </span><br>

            <a href="/view_class/{{ row[2] }}"> View Class </a>
    </div>
    {% endfor %}

</body>
</html>
