	<script>
		let exam_scores = [];
        auth.onAuthStateChanged(user => {
        // ... retrieve data from Firestore ...
        if (user){
            fs.collection(user.uid).get().then((snapshot) => {
                snapshot.forEach(doc => {
                    // ... insert rows and cells into the HTML table ...

                    // get the percentage value from the HTML table
                    let percentage = doc.data().percentage;

                    // add the percentage value to the result array
                    exam_scores.push(percentage);
                    // log the length of the result array
                    console.log("Number of percentage values:", exam_scores.length);

                    // log the result array to the console
                    console.log("Percentage values:", exam_scores);
                });
            })
            addScore()

        }


        });

		function addScore() {
			//var score = document.getElementById("score").value;
			if (exam_scores == "") {
				return;
			}
			//exam_scores.push(parseFloat(score));
			//document.getElementById("scores").innerHTML = "Scores: " + exam_scores.join(", ");
			//document.getElementById("score").value = "";
			calculateAverage();
		}
		function calculateAverage() {
			var sum = 0;
			for (var i = 0; i < exam_scores.length; i++) {
				sum += exam_scores[i];
			}
			if (exam_scores.length == 0) {
				var avg_score = 0;
			} else {
				var avg_score = sum / exam_scores.length;
			}
			document.getElementById("avg_score").innerHTML = "Average Score: " + avg_score.toFixed(2);
            console.log(avg_score)
			predictResult(avg_score);
		}
		function predictResult(avg_score) {
			if (avg_score >= 90) {
				var result = "A+";
			} else if (avg_score >= 75) {
				var result = "A";
			} else if (avg_score >= 65) {
				var result = "B";
			} else if (avg_score >= 55) {
				var result = "C";
			} else if (avg_score >= 40) {
				var result = "D";
			} else if (avg_score >= 35) {
				var result = "E";
			} else {
				var result = "F";
			}
            console.log('wat')
			document.getElementById("result").innerHTML = "Predicted Result: " + result;

		}
