{% extends 'class/base.html' %}
{% block content %}
    <div class="container mt-5">
    <form  action="{% url 'file_create' room.id %}" method="POST" >
        {% csrf_token %}

        <div class="form-group">
          <label for="{{form.file_name.id_for_label}}">File Name</label>
            <input type="text" name="file_name" class="form-control" placeholder="give file Name" required>

        </div>
        <div class="form-group">
            <label for="{{form.files_data.id_for_label}}">File</label>
            <input type="file" name="files_data" class="form-control" placeholder="Browse" required>
          </div>



        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

</div>
{% endblock %}
