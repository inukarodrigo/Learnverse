<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css')}}">



    <style>

        .navbar-custom {
            background-color: lightgreen;
        }

    </style>
    <title>Virtual Class</title>
    <style>{% block css %} {% endblock %}</style>
</head>
<body>
        <div class="col-6" style="padding: 30px; margin-top:20px; " >
            <h2> Sign Up as A Student</h2>
            <br>
            <form action="{{ url_for('vc_signup_as_student') }}" method="post">
                  <label for="username">Username:</label>
                  <input type="text" id="username" name="username"><br><br>
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email"><br><br>
                  <label for="password">Password:</label>
                  <input type="password" id="password" name="password"><br><br>
                  <label for="confirm_password">Confirm Password:</label>
                  <input type="password" id="confirm_password" name="confirm_password"><br><br>
                  <input type="submit" value="Signup">
            </form>
            {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <ul class="flashes">
                      {% for message in messages %}
                        <li>{{ message }}</li>
                      {% endfor %}
                    </ul>
                  {% endif %}
            {% endwith %}



        </div>
</body>
</html>
