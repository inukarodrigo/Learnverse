<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/min.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/custom.css')}}">



    <style>

        .navbar-custom {
            background-color: lightgreen;
        }
        td {
            width: 150px;
            padding: 8px;
            vertical-align: middle;
        }

    </style>
    <title>Virtual Class</title>
    <style>{% block css %} {% endblock %}</style>
</head>
<body>
        <div class="col-6" style="padding: 30px; margin-top:20px; " >
            <h2> Sign Up as A Teacher</h2>
            <br>
            <form action="{{ url_for('vc_signup_as_teacher') }}" method="post">
                  <table>
                    <tr>
                        <td><label for="username">Username:</label></td>
                        <td><input type="text" id="username" name="username" required></td><br>
                    </tr>
                    <tr>
                      <td><label for="email">Email:</label></td>
                      <td><input type="email" id="email" name="email" required><br></td>
                    </tr>
                    <tr>
                      <td><label for="password">Password:</label></td>
                      <td><input type="password" id="password" name="password" required></td><br>
                    </tr>
                    <tr>
                      <td><label for="confirm_password">Confirm Password:</label></td>
                        <td><input type="password" id="confirm_password" name="confirm_password" required><br><br></td>
                    </tr>
                </table>
                <hr>
                  <input type="submit" value="Signup" class="btn btn-primary">
            </form>



        </div>
</body>
</html>
